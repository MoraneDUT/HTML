<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盒子模型-组成</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: pink;

            /* 内边距 */
            padding: 20px;

            /* 边框线 */
            border: 5px dotted #000;

            /* 外边距 */
            /* 设置auto为版心居中 */
            margin: 0 auto;

            text-align: center;
            line-height: 150.667px;

            /* 自动使得盒子属性不会撑大盒子 */
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div>div 标签</div>
</body>
</html>
