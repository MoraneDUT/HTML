<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 150px;
            display: flex;
            height: 120px;
            background-color: pink;
            border: 1px solid #000;
            justify-content: center;
            align-items: center;

            /* 修改主轴方向，侧轴自动变换 */
            flex-direction: column;
        }
        .box img{
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="https://pic.616pic.com/ys_bnew_img/00/08/43/dcwYFsz6o1.jpg" alt="">
        <span>媒体</span>
    </div>
</body>
</html>
