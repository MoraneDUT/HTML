<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* 去掉项目的默认符号 */
        li{
            list-style: none;
        }
    </style>
</head>
<body>
    <h1>一级标题</h1>
    <p>段落标签</p>
    <ul>
        <li>li 标签</li>
    </ul>
</body>
</html>
